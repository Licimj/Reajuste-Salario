<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reajuste Salarial</title>
</head>
<body>

    <form action="" id="salaryForm">
        <label for=""> Salario Atual</label>
        <input type="text" id="salaryInput" placeholder="Digite seu Salario">
        <button type="button" onclick="buttonResult()">Reajuste</button>
        <label id="salary2">Salário antes do Reajuste: </label>  
        <label for="" id="salary3" ondblclick="percentage()">Percentual de aumento aplicado: </label>
        <label for="" id="salary4" ondblclick="valueAument()">Valor do Aumento:</label>
        <label for="" id="salary5" ondblclick ="newSalary()">Novo salário, após o Aumento: </label>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
